<h1>Books</h1>
<form method="GET">
    <input type="text" name="q" placeholder="Search books">
    <button type="submit">Search</button>
</form>

<ul>
    {% for book in books %}
        <li>{{ book.title }} by {{ book.author }}</li>
    {% empty %}
        <li>No books found.</li>
    {% endfor %}
</ul>
